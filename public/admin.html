<div class="container" style="background-color: white;">
<h3>News Article</h3>
    <hr class="featurette-divider">
    <form class="form-horizontal">
        <fieldset>

                <div class="form-group">

                    <div class="col-md-12 inputGroupContainer">
                        <div class="form-group">

                            <div class="col-md-12 inputGroupContainer">
                                <div class="input-group"><input id="article_name" placeholder="Title" class="form-control" type="text" required/></div>
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-md-12 inputGroupContainer">
                                <div class="input-group"><textarea rows="5" cols="50" id="article_content" placeholder="Content" class="form-control"></textarea></div>
                            </div>
                        </div>
                        <div class="btn-group">
                            <input style="background-color: #F2F2F1; color: #555;" class="btn" type="button" value="Submit" onclick="submitArticle(event);" />

                        </div>
                    </div>
                </div>

        </fieldset>
    </form>
<h3>Reservations</h3>
    <hr class="featurette-divider">
    <form class="form-horizontal">

        <fieldset>

                <div class="form-group">

                    <div class="col-md-12 inputGroupContainer">

                        <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></span><input type="text" class="form-control" id="reservation_id" placeholder="Reservation ID" required/></div>
                    </div>
                </div>
                <p>Delete by ID or update information using relevant ID and by filling in the following:</p>
                <div class="form-group">

                    <div class="col-md-12 inputGroupContainer">
                        <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span><input id="date"  class="form-control" type="date" required/></div>
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-md-12 inputGroupContainer">
                        <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input id="user_name" placeholder="Name" class="form-control" type="text" required/></div>
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-md-12 inputGroupContainer">
                        <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span><input id="reserve_email" placeholder="Email" class="form-control" type="text" required/></div>
                    </div>
                </div>
                <div class="btn-group">
                    <input style="background-color: #F2F2F1; color: #555;" class="btn" type="button" value="Add" onclick="submitReservation(event);" />
                    <input style="background-color: #F2F2F1; color: #555;" class="btn" type="button" value="Update" onclick="updateReservation();" />
                    <input style="background-color: #F2F2F1; color: #555;" class="btn" type="button" value="Delete" onclick="deleteReservation();" />
                </div>

        </fieldset>
    </form>


    <br>


    <table class="table table-bordered" id="tbl_users_list" border="1">
        <tr>
            <td>Reservation #</td>
            <td>Name</td>
            <td>Date</td>
            <td>E-mail</td>
        </tr>
    </table>



    <h3>Queries</h3>
    <hr class="featurette-divider">
